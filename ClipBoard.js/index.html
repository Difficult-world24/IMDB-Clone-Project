<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ClipBoard.js</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
	<main class="container-fluid pt-2">
		<div class="row">
			<div class="col col-md-6 offset-md-3">
				<p class="display-6 text-center">Type Something Then Copy</p>
				<div class="input-group">
					<input type="text" id="text_input" class="form-control form-control-sm font-monospace"
						value="Hello My Name Is Zozie">
					<button id="copy_btn" data-clipboard-target="#text_input" class="btn btn-outline-primary">
						<img src="clipboard.svg" alt="Copy To ClipBoard">
					</button>
				</div>
			</div>
		</div>
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script src="app.js"></script>

</html>
